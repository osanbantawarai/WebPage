<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h2>Logo</h2>
      <div class="btn">
        <button>Home</button><button>About</button><button>Membership</button
        ><button>Contact</button>
      </div>
      <div class="input-tag">
        <input type="text" class="input" placeholder="Search for classes" />
        <img src="search.png" alt="search_icon" class="search-icon" />
      </div>
      <div class="register">
        <button class="register-btn">Register Now</button>
      </div>
    </header>
    <body>
      <div class="hero">
        <div class="hero-content">
          <h3>| Yoga classes</h3>
          <h1>Yoga Classes: Unwind, Improve And Transform</h1>
          <div class="btn-content">
            <button class="register-btn2">Register Now</button>
            <div class="class-btn">
              <img src="play-button.png" alt="play-button" class="play-icon" />
              <button class="play-btn">Class Preview</button>
            </div>
          </div>
          <div class="text">
            <div class="expert-text">
              <h2>300+</h2>
              <p>Expert Trainers</p>
            </div>
            <div class="active-text">
              <h2>150+</h2>
              <p>Active Students</p>
            </div>
            <div class="class-text">
              <h2>500+</h2>
              <p>Class Videos</p>
            </div>
          </div>
        </div>
        <img src="yoga.png" alt="yoga" class="yoga-img" />
      </div>
    </body>
  </body>
</html>
